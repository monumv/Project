<div class="content1">
<div fxLayout='row' class="" fxLayout.xs='column' fxLayoutWrap fxLayoutAlign="left">
<mat-toolbar>
  <div class="mv-19">
    <span class="mv-17"><a routerLink="">SuperAdmin Dashboard <span class="mv-18">/</span> </a></span>
    <span class="mv-17"><a routerLink="../customers/">Customers <span class="mv-18">/</span> </a></span>
    <span class="mv-17"><a routerLink="../subscribed/">Subscribed <span class="mv-18">/</span> </a></span>
    <span class="mv-17"><a routerLink="../deal-details/">Deal Details <span class="mv-18">/</span> </a></span>
    <span class="mv-17">Rights</span>
  </div>
</mat-toolbar>

</div><br>


<div fxLayout='row' fxLayout.xs='column' fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="left">

<div class="content" fxFlex="100%">
  <mat-card>
    <div fxFlex="100%" class="heading" fxLayout.xs='column' fxLayout.sm='column'>
      <h2 class="mat-h2">Rights</h2>
    </div>
    
  
    
    
    
  </mat-card>
  
</div>
</div>

<div fxLayout='row' class="content content2" fxLayout.xs='column'  fxLayout.sm='column' fxLayout.md='row' fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">

<mat-card fxFlex="100%">

<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Position Column -->
<ng-container matColumnDef="position">
<th mat-header-cell *matHeaderCellDef> Permssion </th>
<td mat-cell *matCellDef="let element"> <mat-slide-toggle></mat-slide-toggle> </td>
</ng-container>

{{element.name}}  </td>
</ng-container>

<span class="right-green">20 Selected</span>

  </th>

 </td>
