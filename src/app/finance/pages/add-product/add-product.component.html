<button mat-button mat-dialog-close style="float: right;">
  <mat-icon class="close-icon" color="black">close</mat-icon>
</button>

<mat-form-field>
  <mat-label>Search Product</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Product" #input>
</mat-form-field>
<div class="example-table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
  </th>
  <td mat-cell *matCellDef="let row">
    <mat-checkbox value="1"></mat-checkbox></td>
</ng-container>

<!-- Position Column -->
<!-- <ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef> Sr. </th>
  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
</ng-container> -->

<!-- Name Column -->
<ng-container matColumnDef="order">
  <th mat-header-cell *matHeaderCellDef> Product Name </th>
  <td mat-cell *matCellDef="let element"> {{element.order}}
 </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="items">
  <th mat-header-cell *matHeaderCellDef> Total Items </th>
  <td mat-cell *matCellDef="let element"> {{element.items}}</td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="amount">
  <th mat-header-cell *matHeaderCellDef> Amount </th>
  <td mat-cell *matCellDef="let element"> {{element.amount}}  </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="pendingitems">
  <th mat-header-cell *matHeaderCellDef> Pending items </th>
  <td mat-cell *matCellDef="let element"> <span class="mv-141"> {{element.pendingitems}} </span></td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
(click)="selection.toggle(row)">
</tr>
</table>
</div>

<div class="mv-141">
	<button mat-raised-button mat-dialog-close color="basic">Cancel</button>
 <button mat-raised-button color="accent">Save</button>
</div>
