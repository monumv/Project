   <div class="employee-search">
   
   <mat-form-field appearance="standard">
    <span matPrefix>

       <mat-icon [@rotatedState]='state' (click)="drawer.toggle()">menu</mat-icon> 
</span>

  <input matInput (keyup)="applyFilter($event)" placeholder="Search Employee" #input>
  <p matSuffix class="mtsuffix" style="display: flex">

 <mat-icon>search</mat-icon>
   <span class="line"></span>
 <mat-icon [@rotatedState]='state' (click)="drawer.toggle()">close</mat-icon>
    
  </p>
  
</mat-form-field>


</div>

   <mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="opened">

 

<div class="listingg">

  <mat-chip-list aria-label="" class="chiplist">
    <mat-chip>11-Nov-2021</mat-chip>
</mat-chip-list>


<table mat-table [dataSource]="dataSource" class="demo-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
      <div class="listcnt">
      <div routerLink="/hrm/fiedforcetracker2"><p class="name">{{element.name}}</p>
        <small class="ratings">{{element.status}}</small>
     <small class="seen">{{element.active}}</small> <span class="green">{{element.kms}}</span>
<p class="address">{{element.address}}</p>
   </div>
<div class="imgbx"> <img src="./assets/images/man.jpg" /></div>
</div>

   
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)" 
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
  </mat-drawer>

  <div class="example-sidenav-content">

  </div>

</mat-drawer-container>
</div>
