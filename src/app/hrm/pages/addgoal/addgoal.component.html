<div class="content1">

    <mat-toolbar  class="mat-elevation-z6 fixed-header" align="center">
        <h2 class="mat-h2">Add Goal</h2>
    </mat-toolbar>
    
    <div fxLayout='row' class="content" fxLayout.xs='column'  fxLayout.sm='column' fxLayout.md='row' fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="left">
    
    <mat-card class="mat-card2">
    
    
    <div class="tabless table2 table3 table-1">
      <strong>Goal Details</strong>
    <table>
            <tr class="border">
                <td class="mat-header-cell cells">Select Employee</td>
                <td class="pd-0">  
                    <mat-form-field class="example-full-width" appearance="outline">
                    <input type="text"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                    <button mat-mini-fab matSuffix color="primary" class="go"><mat-icon>east</mat-icon></button>
                  </mat-form-field>
                </td>
            </tr>


            <tr class="border">
                <td class="mat-header-cell cells">Goal Description</td>
                <td class="pd-0">
                
    <textarea matInput maxlength="220"></textarea>
 
                </td>
            </tr>

  <tr class="border">
                <td class="mat-header-cell cells">KRA</td>
                <td class="pd-0">
                     <mat-form-field class="example-full-width" appearance="outline">
                     <input type="text"
                           aria-label="Number"
                           matInput
                           [formControl]="myControlss"
                           [matAutocomplete]="autoTests">
                    <mat-autocomplete #autoTests="matAutocomplete">
                      <mat-option *ngFor="let option of optionsss" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </td>
            </tr>

        </table>
    
        
      <strong>Assesment Base</strong>
    <table>
            <tr class="border">
                <td class="mat-header-cell cells">Assessment Unit</td>
                <td class="pd-0">
                     <mat-form-field class="example-full-width" appearance="outline">
                     <input type="text"
                           aria-label="Number"
                           matInput
                           [formControl]="myControle"
                           [matAutocomplete]="autoTeste">
                    <mat-autocomplete #autoTeste="matAutocomplete">
                      <mat-option *ngFor="let option of optionse" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </td>
            </tr>

    <tr class="border">
                <td class="mat-header-cell cells">Start Date</td>
                <td class="pd-0">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput [matDatepicker]="picker">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </td>
            </tr>


    
            <tr class="border">
                <td class="mat-header-cell cells">Target End Date</td>
                <td class="pd-0">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput [matDatepicker]="pickers">
                          <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                          <mat-datepicker #pickers></mat-datepicker>
                    </mat-form-field>
                </td>
            </tr>


            <tr class="border">
                <td class="mat-header-cell cells">Target Days</td>
                <td class="pd-0 grey">
                     <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput  disabled="disabled"> 
                    </mat-form-field>
                </td>
            </tr>



               <tr class="border">
                <td class="mat-header-cell cells">Target Tasks</td>
                <td class="pd-0">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput (keypress)="numberOnly($event)" > 
                    </mat-form-field>
                </td>
            </tr>

            <tr class="border">
                <td class="mat-header-cell cells">Weightage%</td>
                <td class="pd-0">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput (keypress)="numberOnly($event)" > 
                    </mat-form-field>
                </td>
            </tr>

            



        </table>
    
        
       
    
    
    
    
        <button mat-raised-button align="center" class="sbmt-btn">Add Goal</button>
    
    </div>
    </mat-card>
    
    </div>
    
    
    </div>
