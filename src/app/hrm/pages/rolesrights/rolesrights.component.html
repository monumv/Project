<div class="content1">

	<div fxLayout='row' class="content" fxLayout.xs='column' fxLayoutWrap fxLayoutAlign="left">
		<mat-toolbar class="breadcrumb">HRM Dashboard</mat-toolbar>

	</div>

	<div fxLayout='row' class="content" fxLayout.xs='column' fxLayoutWrap fxLayoutAlign="left">
		<h2 class="mat-h2">Roles & Rights</h2>
	</div>

	<div fxLayout='row' class="content row" fxLayout.xs='column' fxLayout.sm='column' fxLayout.md='row' fxLayoutWrap
		fxLayoutGap="3%" fxLayoutAlign="left">
		<mat-card fxFlex="31%"  (click)="openDialog('module')" class="">
			<img mat-card-sm-image src="./assets/images/salary.png" alt="Complaints">
			<mat-card-title>Module Rights</mat-card-title>
		</mat-card>

		<mat-card fxFlex="31%" (click)="openDialog('page')" class="">
			<img mat-card-sm-image src="./assets/images/expenses.png" alt="Complaints">
			<mat-card-title>Page Rights</mat-card-title>
		</mat-card>

	</div>





</div>
