<div class="content1">

    <div fxLayout='row' class="" fxLayout.xs='column' fxLayoutWrap fxLayoutAlign="left">
        <mat-toolbar class="crumb">
            <div class="mv-19">
                <span class="mv-17"><a  routerLink="/dashboard">HRM</a><span class="mv-18">/</span></span>
                <span class="mv-17"><a  routerLink="/hrm/hr-master">HR Masters</a><span class="mv-18">/</span></span>
                <span class="mv-17">Organogram</span>
            </div>
        </mat-toolbar>
    
    </div>
    
    
   
    
    <div fxLayout='row' class="content content2" fxLayout.xs='column'  fxLayout.sm='column' fxLayout.md='row' fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">
    
    <mat-card fxFlex="100%">
 <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled [disableRipple]="true"><mat-icon class="mat-icon-rtl-mirror">
            close
          </mat-icon></button>
      {{node.name}}
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [disableRipple]="true"
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'remove' : 'add'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
      	<div class="dis"> <button mat-icon-button disabled [disableRipple]="true"><mat-icon class="mat-icon-rtl-mirror">
            close
          </mat-icon></button>
      {{node.name}}</div>
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

    </mat-card>
    
    </div>
    
    
    
    </div>
    <router-outlet></router-outlet>
