<mat-card><h2 mat-dialog-title>Create Sender Id</h2></mat-card><br>
<div mat-dialog-content>
	

<mat-form-field class="example-full-width">
      <mat-label>Client ID*</mat-label>
      <input matInput>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-label>Entity ID*</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Entity Name*</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Sender ID*</mat-label>
      <input matInput>
    </mat-form-field>
      <p>Max Length : 6 Alpha Chars Only.</p>


</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button mat-dialog-close>Request Sender ID</button>
</div>
