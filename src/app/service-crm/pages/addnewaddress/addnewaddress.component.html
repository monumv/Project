<div fxLayout='row' class="action-bar" fxLayout.xs='column' fxLayout.sm='column' fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="left">
    <mat-card fxFlex="100%">
    <div fxLayout='row' fxFlex="100%" fxLayout.xs='column' fxLayout.sm='column' fxLayoutWrap fxLayoutGap="3%">
        <div fxFlex="100%" class="heading">
            <h2 class="mat-h2">Add New Address</h2>
        </div>


    </div>
    </mat-card>
</div>
<br><br>

<div mat-dialog-content>



        <form class="example-form">

<mat-form-field class="example-full-width">
      <mat-label>Pincode *</mat-label>
      <input matInput #postalCode maxlength="6" placeholder="Pincode">
      <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
    </mat-form-field>

 

  <mat-form-field class="example-full-width">
    <mat-label>Address Line 1 *</mat-label>
    <input matInput placeholder="House No. / Plot No. ">
  </mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Address Line 2</mat-label>
    <input matInput placeholder="Street Address">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Landmark *</mat-label>
    <input matInput placeholder="State">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>City *</mat-label>
    <input matInput placeholder="State">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>State *</mat-label>
    <input matInput placeholder="State">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Country *</mat-label>
    <input matInput placeholder="Country">
  </mat-form-field>





<mat-radio-group aria-label="Select an option" style="margin-bottom: 10px; display:block;">
  <mat-radio-button value="1">Home</mat-radio-button>
  <mat-radio-button value="2">Work</mat-radio-button>
  <mat-radio-button value="2">others</mat-radio-button>
</mat-radio-group> 
            
  <mat-form-field class="example-full-width">
    <mat-label>Contact Person Name</mat-label>
    <input matInput placeholder="State">
  </mat-form-field>

  <mat-form-field>
        <mat-label>Contact Person Mobile</mat-label>
        <input matInput  formControlName="firstCtrl">
      </mat-form-field>
        </form>


</div>
<div align="right">

        
<button mat-raised-button color="primary" mat--button [mat-dialog-close]="true" cdkFocusInitial class="close"><small>Submit</small></button>
                         
<button mat-raised-button mat--button [mat-dialog-close]="true" cdkFocusInitial class="close"><small>Cancel</small></button>
   
</div>
