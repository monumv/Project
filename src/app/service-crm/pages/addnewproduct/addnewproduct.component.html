<div fxLayout='row' class="action-bar" fxLayout.xs='column' fxLayout.sm='column' fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="left">
    <mat-card fxFlex="100%">
    <div fxLayout='row' fxFlex="100%" fxLayout.xs='column' fxLayout.sm='column' fxLayoutWrap fxLayoutGap="3%">
        <div fxFlex="100%" class="heading">
            <h2 class="mat-h2">Add New Product</h2>
        </div>


    </div>
    </mat-card>
</div>
<br><br>

<div mat-dialog-content>
<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="1">With Serial Number</mat-radio-button>
  <mat-radio-button value="2">Without Serial Number</mat-radio-button>
</mat-radio-group> 
        <form class="example-form">


  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Product Serial No."
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

 <mat-form-field class="example-full-width">
                     <input type="text"
                     placeholder="Product"
                           aria-label="product"
                           matInput
                           [formControl]="myControls"
                           [matAutocomplete]="autoTest">
                    <mat-autocomplete #autoTest="matAutocomplete">
                      <mat-option *ngFor="let option of optionss" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>

 

   <mat-form-field class="example-full-width">
    <mat-label>Product Category</mat-label>
    <input matInput value="Water Purifier" required="" disabled>
  </mat-form-field>


  <mat-form-field class="example-full-width">
  <mat-label>Purchase Date</mat-label>
  <input matInput [matDatepicker]="picker" required="">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


      <p (click)="openDialog()" style="color: blue; margin-bottom:15px !important;">
        Add Address
      </p>
   


	
			<mat-label class="labels">Upload Invoice</mat-label><br><br>
			<input type="file" />
		

        </form>


</div>
<div align="right">

      
<button mat-raised-button color="primary" mat--button [mat-dialog-close]="true" cdkFocusInitial class="close"><small>Submit</small></button>
                         
<button mat-raised-button mat--button [mat-dialog-close]="true" cdkFocusInitial class="close"><small>Cancel</small></button>
   
</div>
