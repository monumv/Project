<mat-form-field>
  <mat-label>Select Vehical</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Select Vehical" #input>
</mat-form-field>

<div class="example-table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
  </th>
  <td mat-cell *matCellDef="let row">
    <mat-radio-button value="1"></mat-radio-button></td>
</ng-container>

<!-- Position Column -->
<!-- <ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef> Sr. </th>
  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
</ng-container> -->

<!-- Name Column -->
<ng-container matColumnDef="order">
  <th mat-header-cell *matHeaderCellDef> Vehicals </th>
  <td mat-cell *matCellDef="let element"> {{element.order}}
 </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="items">
  <th mat-header-cell *matHeaderCellDef> Total Items </th>
  <td mat-cell *matCellDef="let element"> {{element.items}}</td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="amount">
  <th mat-header-cell *matHeaderCellDef> Loaded items </th>
  <td mat-cell *matCellDef="let element"> {{element.amount}}  </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="pendingitems">
  <th mat-header-cell *matHeaderCellDef> Pending items </th>
  <td mat-cell *matCellDef="let element"> <span class="mv-141"> {{element.pendingitems}} </span></td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
(click)="selection.toggle(row)">
</tr>
</table>
</div>
<app-createprojected></app-createprojected>

<div class="mv-141">
 <button matStepperNext mat-raised-button color="accent">Continue</button>
</div>
