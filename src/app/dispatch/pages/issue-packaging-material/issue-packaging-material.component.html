<mat-form-field>
  <mat-label>Search  Packaging Material</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search  Packaging Material" #input>
</mat-form-field>
<div class="example-table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 

   <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Sr. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Packaging Material </th>
    <td mat-cell *matCellDef="let element"><b> {{element.name}}</b> 
  </ng-container>

  <!-- orderqty Column -->
  <ng-container matColumnDef="projectedqty">
    <th mat-header-cell *matHeaderCellDef> Projected Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.projectedqty}}  </td>
  </ng-container>

    <!-- orderqty Column -->
  <ng-container matColumnDef="orderqty">
    <th mat-header-cell *matHeaderCellDef> Loaded Qty </th>
    <td mat-cell *matCellDef="let element">
      <input class="count mv-120" matInput type="text" maxlength="10" value="{{element.orderqty}} "> 
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>

<div class="mv-141">
  <button mat-raised-button matStepperPrevious>Back</button>
  <button matStepperNext mat-raised-button color="accent">Continue</button>
</div>
