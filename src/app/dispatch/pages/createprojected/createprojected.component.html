<h2 class="mv-122">Projected Packing Material</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef> Jali </th>
    <td mat-cell *matCellDef="let element"> {{element.order}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef> Box </th>
    <td mat-cell *matCellDef="let element"> {{element.items}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> CRT </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

   <!-- Weight Column -->
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> CV </th>
    <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
